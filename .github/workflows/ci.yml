name: Our CI

on: [push, pull_request]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check formatting
      run: |
        sudo apt-get install -y clang-format
        find src include -name '*.cpp' -o -name '*.h' -o -name '*.hpp' | xargs clang-format -i
        git diff --exit-code

  format-fix:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, 'Auto-format')
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Auto-format code
      run: |
        sudo apt-get install -y clang-format
        find src include -name '*.cpp' -o -name '*.h' -o -name '*.hpp' | xargs clang-format -i
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Auto-format code" || exit 0
        git push

  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: sudo apt-get install -y cmake build-essential
    - name: Configure CMake
      run: cmake -B build
    - name: Build project
      run: cmake --build build
    - name: Run tests
      run: |
        cd build
        ctest  || echo "No tests found"
